<app-header></app-header>
<mat-spinner *ngIf="loading"></mat-spinner>

<div *ngIf="debug">Debug:Dans comptes-liste.component.html:loading = {{loading}}</div>

<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-2">
    <form [formGroup]="loginForm">
	<div class="form-group">
	    <label for="email">Email</label>
	    <input type="text"
		   placeholder="Entrer un email ..."
		   id="email"
		   formControlName="email"
		   class="form-control">
	</div>

	<div class="form-group">
	    <label for="password">Password</label>
	    <input type="password"
		   placeholder="Entrer un password ..."
		   id="password"
		   formControlName="password"
		   class="form-control">
	</div>

	<button class="btn btn-primary"
		(click)="onLogin()"
		[disabled]="loginForm.invalid">Login</button>
	
	<p class="alert-danger"
	   *ngIf="errorMessage">Dans login.component.html.<br>Erreur lors du Login<br> {{ errorMessage }}</p>
    </form>
</div>

<mat-spinner *ngIf="loading"></mat-spinner>

<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-2">
    <form [formGroup]="participantForm">
	<div class="form-group">
	    <label for="nom">nom du Participant </label>
	    <input type="text"
		   placeholder="Nom du Participant ..."
		   id="nom"
		   formControlName="nom"
		   class="form-control">
	</div>
	<div class="form-group">
	    <label for="prenom">Prenom du Participant </label>
	    <input type="text"
		   placeholder="Prenom du Participant ..."
		   id="prenom"
		   formControlName="prenom"
		   class="form-control">
	</div>
	<div class="form-group">
	    <label for="email">Email du Participant </label>
	    <input type="text"
		   placeholder="Email du Participant ..."
		   id="email"
		   formControlName="email"
		   class="form-control">
	</div>
	<div class="form-group">
	    <label for="pseudo">Pseudo du Participant </label>
	    <input type="text"
		   placeholder="Pseudo du Participant ..."
		   id="pseudo"
		   formControlName="pseudo"
		   class="form-control">
	</div>
	<div class="form-group">
	    <label for="password">Password du Participant </label>
	    <input type="text"
		   placeholder="Password du Participant ..."
		   id="password"
		   formControlName="password"
		   class="form-control">
	</div>
	<div class="form-group">
	    <label for="userId">UserId du Participant </label>
	    <input type="text"
		   placeholder="UserId du Participant ..."
		   id="userId"
		   formControlName="userId"
		   class="form-control">
	</div>
	<div class="form-group">
	    <label for="clePublique">Clé publique du Participant </label>
	    <input type="text"
		   placeholder="Clé publique du Participant ..."
		   id="clePublique"
		   formControlName="clePublique"
		   class="form-control">
	</div>
	<button class="btn btn-primary"
		       (click)="onSubmit()"
		       [disabled]="participantForm.invalid">Submit</button>
	<p class="alert-danger"
	   *ngIf="errorMessage">Dans new-participant.component.html.<br>Erreur lors de la création du participant:<br> {{ errorMessage }}</p>
    </form>
</div>

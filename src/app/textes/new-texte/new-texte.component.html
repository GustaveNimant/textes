<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="debug">Debug:Dans new-texte.component.html</div>
<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-2">
    <form [formGroup]="texteForm">
	<div class="form-group">
	    <label for="titre">Titre du texte </label>
	    <input type="text"
		   placeholder="Titre du texte ?"
		   id="titre"
		   formControlName="titre"
		   class="form-control">
	</div>
	<div class="form-group">
	    <label for="contenu">Contenu du texte </label>
	    <input type="texte"
		   placeholder="Entrer le texte ..."
		   id="contenu"
		   formControlName="contenu"
		   class="form-control">
	</div>
	<button class="btn btn-primary"
		(click)="onSubmit()"
		[disabled]="texteForm.invalid">Submit</button>
	<p class="alert-danger"
	   *ngIf="errorMessage">Dans new-texte.component.html.<br>Erreur lors de la cr√©ation du texte:<br> {{ errorMessage }}</p>
    </form>
</div>
